<!DOCTYPE html>
<html>
<head itemref="SysMaster.head">
    <meta charset="utf-8" />
    <title>用户详情</title>
</head>
<body class="childrenBody">
    <form class="layui-form" id="form" style="margin-top: 50px;">
        <div class="user_left">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" value="" readonly="readonly" class="layui-input" autocomplete="off" id="UserName" name="UserName" />

                    <input type="text" hidden="hidden" id="UserId" value="" name="UserId" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">头像图片</label>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" src="" alt="图片1" id="ImageUrl1" width="100" height="100" />
                    <button type="button" class="layui-btn" id="test1">上传图片</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block" style="width:300px">
                    <select id="Sex" name="Sex">
                        <option value="0">未知</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">详细介绍</label>
                <div class="layui-input-block">
                    <textarea value="" style="width:440px;height:200px" class="layui-input" id="Description" name="Description"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">国家</label>
                <div class="layui-input-block">
                    <input type="text" value="" class="layui-input" id="WxCountry" autocomplete="off" name="WxCountry" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">省份</label>
                <div class="layui-input-block">
                    <input type="text" value="" class="layui-input" id="WxProvince"   autocomplete="off" name="WxProvince" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">城市</label>
                <div class="layui-input-block">
                    <input type="text" value="" class="layui-input" id="WxCity"  autocomplete="off" name="WxCity" />
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" value="" class="layui-input" id="Phone"  autocomplete="off" name="Phone" />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-block">
                    <input type="text" value="" class="layui-input" id="CreateTime"  autocomplete="off" name="CreateTime" />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block" style="width:300px">
                    <select type="text" value="" class="layui-input" id="Status" name="Status">
                        <option value="-1">删除</option>
                        <option value="0">正常</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input type="tel" value="" class="layui-input" id="Remark"   autocomplete="off" name="Remark" />
                </div>
            </div>
            <div class="layui-form-item" id="div1" style="display:none">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="updateUser">立即提交</button>
                </div>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="/Scripts/SysAdminJs/User/userDetail.js"></script>
</body>
</html>
