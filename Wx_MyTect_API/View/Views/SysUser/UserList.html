<!DOCTYPE html>
<html>
<head itemref="SysMaster.head">
    <meta charset="utf-8" />
    <title>用户列表</title>
</head>
<body class="childrenBody">
    <div class="Hui-article">
        <article class="cl pd-20">
            <div class="cl pd-5 bg-1 bk-gray">
                <form class="layui-form">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input class="layui-input" name="txtUserName" id="txtUserName" autocomplete="off" placeholder="输入用户昵称/备注" />
                        </div>
                    </div>
                    
                    <div class="layui-inline"> 
                        <div class="layui-input-inline">
                            <a class="layui-btn layui-btn-normal " id="searchbtn" data-type="reload"><i class="layui-icon">&#xe615;</i>查询</a>
                            <a class="layui-btn layui-btn-danger batchDel" id="batchdel" data-type="getCheckData"><i class="layui-icon">&#xe640;</i>批量删除</a>
                            <a class="layui-btn layui-btn-warm " id="export"><i class="layui-icon">&#xe62d;</i>导出Excel</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mt-10">
                <table class="table table-border table-bordered table-bg" id="tableData" lay-filter="tableData"></table>
            </div>
        </article>
        <footer class="footer">14528</footer>
    </div>
    <script type="text/html" id="barUser">
        <a class="layui-btn layui-btn-normal layui-btn-xs " lay-event="detail"><i class=" layui-icon">&#xe600;</i> 详情</a>
        <a class="layui-btn layui-btn-xs " lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs " lay-event="del"><i class=" layui-icon" data-method="offset" data-type="auto">&#xe640;</i> 删除</a>

    </script>

    <script type="text/html" id="headimg">
        <img src="{{d.UserHead}}" style="width: 45px" alt="用户头像" />
    </script>
    <script type="text/javascript" src="/Scripts/SysAdminJs/User/UserList.js"></script>
</body>
</html>
